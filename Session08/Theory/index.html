<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!-- Họ và tên: label -->
  <!-- Ô để nhập thông tin vào: input -->
  <!-- Button: gửi thông tin -->
  <!-- Nội dung nhập tin nhắn: textarea -->

  <body>
    <h1>Liên hệ với chúng tôi</h1>
    <form class="form">
      <!-- field gồm input và label -->
      <!-- autofocus -->
      <!-- Ấn vào label sẽ nhảy xuống input -->
      <!-- Label "for" = input "id" -->
      <div class="field">
        <label class="label" for="fullName">Họ và tên:</label>
        <input type="text" autofocus id="fullName" />
      </div>

      <div class="field">
        <label class="label" for="email">Email:</label>
        <input type="email" id="email" />
      </div>

      <div class="field">
        <label class="label" for="message">Tin nhắn:</label>
        <textarea id="message"></textarea>
      </div>

      <button class="button">Gửi</button>
    </form>
  </body>
</html>
