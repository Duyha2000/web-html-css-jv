<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul li ol -->

    <!-- li: list: danh sách -->
    <!-- ol: ordered list -->

    <!-- ul: unordered list -->

    <!-- li sẽ nằm trong ol/ul -->
    <!-- li,ol và ul là thẻ block -->

    <ol style="background-color: red">
      <li>Toán</li>
      <li>Lý</li>
      <li>Hóa</li>
    </ol>

    <ul style="background-color: gray">
      <li>Toán</li>
      <li>Lý</li>
      <li>Hóa</li>
    </ul>
  </body>
</html>
