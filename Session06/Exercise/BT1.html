    <p>Registration Form</p>
    <form>
      <!-- 1 thẻ div sẽ bọc lại input và label -->
      <!-- placeholder: gợi ý -->
      <!-- autofocus: khi vào trang web sẽ bay vào ô input đầu tiên -->
      <!-- for của label = id của input thì khi click vào label sẽ nhảy xuống ô input -->
      <div>
        <label for="firstName">First Name</label>
        <br />
        <input
          type="text"
          id="firstName"
          placeholder="Enter your name"
          autofocus
        />
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <br />
        <input id="lastName" type="text" placeholder="Enter your last name" />
      </div>

      <div>
        <label for="birthday">Birthday</label>
        <br />
        <input type="date" id="birthday" />
        <br />
      </div>

      <div>
        <label for="gender">Gender</label>
        <br />
        <input type="radio" id="male" /> Nam
        <input type="radio" id="female" /> Nữ
      </div>

      <div>
        <label for="subject">Subject</label>
        <br />

        <select name="" id="">
          <option value="">anh Duy</option>
          <option value="">em Tiến</option>
        </select>
      </div>

      <button>Submit</button>
    </form>
