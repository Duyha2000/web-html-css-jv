<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <!-- Style cho chữ -->
    <!-- font-size: kích thước của chữ -->
    <!-- font-weight: độ đậm nhạt ( >500: chữ đậm, <500 chữ nhạt) -->
    <!-- font-family: kiểu chữ(Times new romans, Arial, Tahoma) -->
    <!-- color: màu sắc của chữ -->
    <h3>Xin chào các bạn</h3>

    <!-- Cho chữ thành màu gray, font-size 30px, font chữ Times new romans, font chữ đậm là 600 -->

    <!--text-align: vị trí của đoạn text như thế nào  -->
    <!-- text-decoration: trang trí -->
    <!-- text-transform -->
    <ul class="">
      <li>Toán</li>
      <li>Lý</li>
      <li>Hóa</li>
      <li>
        <a href="">Sinh</a>
      </li>
      <!-- Quân cơ, quân rô,...: viết hoa hết các ký tự, font-size 20px, màu chữ đỏ, dùng font chữ là Arial -->
    </ul>
  </body>
</html>
